<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get a prediction!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/style2.css">
</head>

<body>
    <form action="/form_navbar" method="post" class="navbar">
        <input type="submit" value="Home" name="navi" class="nav-btn">
        <input type="submit" value="Predict" name="navi" class="nav-btn">
        <input type="submit" value="Profile" name="navi" class="nav-btn">
        <input type="submit" value="Graphs" name="navi" class="nav-btn">
        <input type="submit" value="ProbablityAnalysis" name="navi" class="nav-btn">
    </form>
    <form action="/form_predict" method="post" class="pred_form">
        <h2>Gender:</h2>
        <input type="text" name='gender' class="form-control"><br>
        <h2>Age:</h2>
        <input type="text" name='age' class="form-control"><br>
        <h2>Hypertension:</h2>
        <input type="text" name='hypertension' class="form-control"><br>
        <h2>Heart Disease:</h2>
        <input type="text" name='heartdisease' class="form-control"><br>
        <h2>Ever Married:</h2>
        <input type="text" name='evermarried' class="form-control"><br>
        <h2>Work Type:</h2>
        <input type="text" name='worktype' class="form-control"><br>
        <h2>Recidence Type:</h2>
        <input type="text" name='recidencetype' class="form-control"><br>
        <h2>Glucose Level:</h2>
        <input type="text" name='glucoselevel' class="form-control"><br>
        <h2>BMI:</h2>
        <input type="text" name='bmi' class="form-control"><br>
        <h2>Smoking Status:</h2>
        <input type="text" name='smokingstatus' class="form-control"><br>
        <input type="submit" value="Submit" class="btn btn2">
    </form>

</body>

</html>
