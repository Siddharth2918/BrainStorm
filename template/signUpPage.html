<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body class="bg">
    <div class="container-fuild">
        <div class="col-lg-6 col1">
            <img src="static\images\mainlogo.png" alt="" class="img2">
            <h1 class="heading">BrainStorm</h1>
        </div>
        <div class="col-lg-6 col2">
            <form action="/form_signup" method="post">
                <div>
                    <div class="signup-box">
                        <h2>Username: </h2>
                        <input type="text" name='username' class="form-control" id="text-field" required><br>
                        <h2>Password: </h2>
                        <input type="text" name='password' class="form-control" id="text-field" required><br>
                        <h2>Email: </h2>
                        <input type="text" name='email' class="form-control" id="text-field" required><br>
                        <h2>First Name: </h2>
                        <input type="text" name='f_name' class="form-control" id="text-field" required><br>
                        <h2>Last Name: </h2>
                        <input type="text" name='l_name' class="form-control" id="text-field" required><br>
                        <button type="submit" value="SignUp" class="btn btn-primary" id="btn2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
